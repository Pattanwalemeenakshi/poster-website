<!DOCTYPE html>
<html>
<head>
  <title>Poster Designs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .poster-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .poster-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .poster-card img {
      width: 100%;
      border-radius: 10px;
    }
    .poster-card h3 {
      margin: 10px 0 5px 0;
    }
    .poster-card p {
      margin: 5px 0;
      font-weight: bold;
    }
    .poster-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .poster-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Our Poster Designs</h1>

  <div class="poster-container">

    <div class="poster-card">
      <img src="images/image1.jpg" alt="Poster 1">
      <h3>Poster 1</h3>
      <p>Price: ₹299</p>
      <a href="#">View Details</a>
    </div>

    <div class="poster-card">
      <img src="images/image2.jpg" alt="Poster 2">
      <h3>Poster 2</h3>
      <p>Price: ₹399</p>
      <a href="#">View Details</a>
    </div>

    <div class="poster-card">
      <img src="images/image3.jpg" alt="Poster 3">
      <h3>Poster 3</h3>
      <p>Price: ₹199</p>
      <a href="#">View Details</a>
    </div>

  </div>

</body>
</html>
